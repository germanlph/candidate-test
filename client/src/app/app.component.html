<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12 nav">
      
      <button type="button" class="btn btn-primary" routerLink="/">Home</button>
      <button type="button" class="btn btn-primary" routerLink="/profile" *ngIf="isLoggedIn">Profile</button>
      <button type="button" class="btn btn-primary" (click)="logIn()" *ngIf="!isLoggedIn">Login</button>
      <button type="button" class="btn btn-primary" (click)="logOut()" *ngIf="isLoggedIn">Logout</button>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
